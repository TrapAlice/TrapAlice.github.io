<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="droprates.json"></script>

<style>
td {
	padding: 4px;
}
</style>

<h1>Chapter 6 - 12 and purple plate dropping event maps S rank (calculated) drop rates</h1>

<div>
<table class='rates'>
<tr>
<th></th>
<th>Small</th>
<th>Medium</th>
<th>Large</th>
<th>Elite</th>
<th>Boss (Campaign)</th>
<th>Boss (Event)</th>
</tr>
</table>
</div>

<h3>Plate Ratios</h3>
<table class='ratio'>
<tr>
<th></th>
<th colspan=2>Recon</th>
<th colspan=2>Main</th>
<th colspan=2>Aviation</th>
<th>Average</th>
</tr>
</table>

<script>
$(function(){
	$.each(rates, function(i, rate){
		row =
			"<tr>" +
			"<th>" + rate.V1 + "</th>" +
			"<td>" + rate.Small + "</td>" +
			"<td>" + rate.Medium + "</td>" +
			"<td>" + rate.Large + "</td>" +
			"<td>" + rate.Elite + "</td>" +
			"<td>" + rate["Boss (Campaign)"] + "</td>" +
			"<td>" + rate["Boss (Event)"] + "</td>" +
			"</tr>";
		$("table.rates").append(row);
	});

	row_names = ["Primary", "Secondary", "Tertiary"];
	types = [
		["Torpedo", "Main Gun", "Aircraft"],
		["General<br>Aircraft (ch6-11)", "General", "General"],
		["Antiair", "Antiair", "Antiair"]
	];
	$.each(plate_ratios, function(i, rate){
		row =
			"<tr>" +
			"<th>" + row_names[i] + "</th>" +
			"<td>" + types[i][0] + ":</td>" +
			"<td>" + rate[0].toFixed(2) + "</td>" +
			"<td>" + types[i][1] + ":</td>" +
			"<td>" + rate[1].toFixed(2) + "</td>" +
			"<td>" + types[i][2] + ":</td>" +
			"<td>" + rate[2].toFixed(2) + "</td>" +
			"<td>" + rate[3].toFixed(2) + "</td>" +
			"</tr>";
		$("table.ratio").append(row);

	});
});
</script>
